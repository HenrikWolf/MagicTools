<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="custom.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.js"></script>

  <!-- in order to use modules/es6 you have to set type="module" -->
  <!-- Firefox: dom.moduleScripts.enabled false to true -->
  <script type="module" src="javascript.js"></script>

  <!-- TODO: put this in a separate js-file -->
  <script>
  $(function() {
    $(".nav-link").click(function(e) {
       $(".navbar").find(".active").removeClass("active");
		   $(this).parent().addClass('active');
	  });
  });
  </script>
</head>

<body>

  <!-- Begin Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">MKM Tools</span>
    <div class="collapse navbar-collapse">
      <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item active">
          <a class="nav-link active" id="export-tab" data-toggle="pill" href="#export" role="tab" aria-controls="export" aria-selected="true">Export Wantlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="import-tab" data-toggle="pill" href="#import" role="tab" aria-controls="import" aria-selected="false">Import Wantlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="pill" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Noch irgendwas</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Begin Content -->
  <div class="container.fluid">
  <div class="row">

    <!-- Begin Login -->
    <div class="col-md px-5 py-3">
      <h3>Login Data</h3>
      <div class="row">
        <div class="col-md">
          <form>
            <div class="form-group">
              <label for="input-app-token">App Token</label>
              <input id="input-app-token" typ="text" class="form-control" aria-describedby="help-access-token" placeholder="App Token">
            </div>
            <div class="form-group">
              <label for="input-app-token-secret">App Token Secret</label>
              <input id="input-app-token-secret" typ="text" class="form-control" aria-describedby="help-access-token" placeholder="App Token Secret">
            </div>
            <div class="form-group">
              <label for="input-access-token">Access Token</label>
              <input id="input-access-token" typ="text" class="form-control" aria-describedby="help-access-token" placeholder="Access Token">
            </div>
            <div class="form-group">
              <label for="input-access-token-secret">Access Token Secret</label>
              <input id="input-access-token-secret" typ="text" class="form-control" aria-describedby="help-access-token" placeholder="Access Token Secret">
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <button type="button" class="btn btn-secondary" id="btn-check-tokens">Check Tokens</button>
        </div>
        <div class="col-md-9" align="right">
          <div class="alert alert-success alert-trim" role="alert" style="display:none;" id="alert-check-tokens"></div>
        </div>
      </div>
    </div>

    <!-- Begin Apps -->
    <div class="col-md border-left px-5 py-3">
      <div class="tab-content">

        <!-- Begin Export -->
        <div class="tab-pane fade show active" id="export" role="tabpanel" aria-labelledby="export-tab">
          <h3>Export Wantlist</h3>
          <div class="row">
            <div class="col-md-9">
              <button type="button" class="btn btn-secondary" id="btn-get-lists">Get Lists</button>
            </div>
            <div class ="col-md-3">
              <p>Check</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="export-dropdown"></label>
              <select id="export-dropdown" class="form-control" disabled>
                <option value="null" selected>Choose Wantlist</option>
              </select>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-secondary" id="btn-get-wants">Get Wants</button>
            </div>
            <div class ="col-md-3">
              <p>Check</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <form>
                <div class="form-group">
                  <label for="export-output"></label>
                  <textarea class="form-control" id="export-output" rows="10" readonly></textarea>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md" align="right">
              <div class="alert alert-danger alert-trim" role="alert" style="display:none;" id="alert-export"></div>
            </div>
          </div>
        </div>

        <!-- Begin Import -->
        <div class="tab-pane fade" id="import" role="tabpanel" aria-labelledby="import-tab">
          <h3>Import Wantlist</h3>
        </div>

        <!-- Begin "Was anderes" -->
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <h3>Irgendwas anderes</h3>
        </div>
      </div>
    </div>
  </div>
</div>

</body>


</html>
